<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log list</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            margin-top: 30px;
            border: 1px solid #ccc;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }

        .log-list {
            padding: 15px;
            height: 400px;
            overflow-y: auto;
        }

            .log-list ul {
                list-style-type: disc;
                padding-left: 20px;
            }

            .log-list li {
                margin-bottom: 8px;
                color: #333;
            }

        .footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
            gap: 10px;
        }

        select, button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Log list</h2>
            <button onclick="logout()">Logout</button>
        </div>
        <div class="log-list">
            <ul id="logList"></ul>
        </div>
        <div class="footer">
            <select id="countSelect">
                <option value="10">10</option>
                <option value="25" selected>25</option>
                <option value="50">50</option>
            </select>
            <button onclick="loadLogs()">Show Logs</button>
        </div>
    </div>

    <script>
        //const token = localStorage.getItem("token");
        //if (!token) window.location.href = "/html/login.html";

        async function loadLogs() {
            const count = document.getElementById("countSelect").value;
            const res = await fetch(`/api/logs/get/${count}`, {
                headers: { Authorization: "Bearer " + token }
            });

            const list = document.getElementById("logList");
            list.innerHTML = "";

            if (res.ok) {
                const logs = await res.json();
                logs.forEach(log => {
                    const item = document.createElement("li");
                    item.textContent = `[${log.timestamp}] ${log.level}: ${log.message}`;
                    list.appendChild(item);
                });
            } else {
                list.innerHTML = "<li>Greška pri dohvaćanju logova.</li>";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/html/login.html";
        }

        // Init load
        loadLogs();
    </script>
</body>
</html>
